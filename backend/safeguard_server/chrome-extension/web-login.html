<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeGuard Family - Parent Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Trebuchet MS", "Segoe UI", Tahoma, sans-serif;
      background: radial-gradient(circle at top left, #f7f1ff 0%, #e6f1ff 35%, #fff2e6 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      max-width: 480px;
      width: 100%;
      padding: 40px;
      border: 1px solid #edf2f7;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
      font-size: 64px;
    }

    h1 {
      text-align: center;
      color: #2d3748;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #718096;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group { margin-bottom: 20px; }

    label {
      display: block;
      color: #2d3748;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transition: transform 0.2s;
      margin-top: 10px;
    }

    .button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4); }
    .button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    .error {
      background: #fed7d7;
      border: 1px solid #fc8181;
      color: #c53030;
      padding: 12px 14px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
      display: none;
    }

    .success {
      background: #c6f6d5;
      border: 1px solid #68d391;
      color: #22543d;
      padding: 12px 14px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
      display: none;
    }

    .register-link {
      text-align: center;
      margin-top: 24px;
      color: #718096;
      font-size: 14px;
    }

    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">üõ°Ô∏è</div>
    <h1>SafeGuard Family</h1>
    <p class="subtitle">Parent Dashboard Login</p>

    <div class="error" id="errorMessage"></div>
    <div class="success" id="successMessage"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>

      <button type="submit" class="button" id="loginButton">Login</button>
    </form>

    <div class="register-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>

  <script>
    // Configuration
    const API_URL = window.location.origin + '/api';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const loginButton = document.getElementById('loginButton');

      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      loginButton.disabled = true;
      loginButton.textContent = 'Logging in...';

      try {
        const response = await fetch(API_URL + '/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: email,
            password: password,
            device_name: 'Web Dashboard'
          })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Store authentication token in localStorage
          localStorage.setItem('authToken', data.token);
          localStorage.setItem('parentId', data.parent_id);
          localStorage.setItem('parentEmail', data.email);
          localStorage.setItem('parentName', data.full_name || '');

          successMessage.textContent = 'Login successful! Redirecting...';
          successMessage.style.display = 'block';

          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = 'web-dashboard.html';
          }, 500);
        } else {
          throw new Error(data.error || 'Login failed');
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = error.message || 'Login failed. Please check your credentials.';
        errorMessage.style.display = 'block';
        loginButton.disabled = false;
        loginButton.textContent = 'Login';
      }
    });

    // Check if already logged in
    window.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('authToken');
      if (token) {
        try {
          const response = await fetch(API_URL + '/auth/verify', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + token
            }
          });
          if (response.ok) {
            window.location.href = 'web-dashboard.html';
          }
        } catch (e) {
          // Token invalid, continue to login
        }
      }
    });
  </script>
</body>
</html>
